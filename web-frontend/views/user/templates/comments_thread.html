<button type="button" class="show_comments_mobile">Comments(0)</button>

<div class="comments_block_mobile">
    <button class="handle_hide"><span class="handle_icon"></span></button>
    <ul class="post_message">
        <li class="post_item">
            <div class="header">
                <img src="../../assets/images/Image.png" alt="User Profile">
                <span class="user_name">Ruel</span>
                ∙
                <span class="timestamp">1 min ago</span>
            </div>
            <p class="user_post_message"></p>

            <button class="show_reply_btn"><span class="caret_arrow"></span> 0 Reply</button>

            <ul class="reply_list">
                <li class="reply_item">
                    <div class="header">
                        <img src="../../assets/images/Image.png" alt="User Profile">
                        <span class="user_name">Ruel</span>
                        ∙
                        <span class="timestamp">1 min ago</span>
                    </div>
                    <p class="user_reply_message"></p>
                </li>
            </ul>
        </li>
    </ul>

    <form action="#" id="post_reply_form" method="POST">
        <input type="hidden" name="is_reply" id="is_reply">
        <label class="input_field">
            <span>Update Post</span>
            <input type="text" class="update_post_input" class="required_input" maxlength="250" placeholder="Update post item...">
            <span class="char_count">0/250</span>
        </label>
    </form>
</div>
